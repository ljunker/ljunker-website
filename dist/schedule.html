<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webseite von Lars Junker</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
        <link rel="shortcut icon" href="favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="manifest" href="favicon/site.webmanifest" />
        <script src="scripts/navBarActivator.js"></script>
    </head>
<body>
    <header>
        <h1>Lars Junker</h1>
    </header>
    <div include-html="navbar.html"></div>
    <main>
        <div include-html="schedule-content.html"></div>
    </main>
    <div include-html="footer.html"></div>
    <script src="scripts/include.js"></script>
    <script>
        includeHTML();
    </script>
    <script>
        async function loadEvents() {
            const response = await fetch('events.json');
            const events = await response.json();
            const today = new Date();
            today.setDate(today.getDate()-1);
            const twoWeeksLater = new Date();
            twoWeeksLater.setDate(today.getDate() + 29);

            const filteredEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate >= today && eventDate <= twoWeeksLater;
            })
            .sort((a, b) => new Date(a.date) - new Date(b.date));

            const eventsBody = document.getElementById('events-body');
            const noEventsMessage = document.getElementById('no-events');

            if (filteredEvents.length > 0) {
                noEventsMessage.style.display = 'none';
                const formatter = new Intl.DateTimeFormat('de-DE', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric',
                });
                filteredEvents.forEach(event => {
                    const eventDate = new Date(event.date);
                    const formattedDate = formatter.format(eventDate);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formattedDate}</td>
                        <td>${event.time}</td>
                        <td>${event.details}</td>
                    `;
                    eventsBody.appendChild(row);
                });
            } else {
                noEventsMessage.style.display = 'block';
            }
        }

        setTimeout(function (){
            loadEvents();
        }, 150);
    </script>
</body>
</html>
